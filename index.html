<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Sky Order - JKT48 Show</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            color: #E2E8F0;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Animated Stars Background */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .input-field {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: #60A5FA;
            outline: none;
            box-shadow: 0 0 15px rgba(96, 165, 250, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #3B82F6 0%, #1E40AF 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
        }

        .checkbox-custom:checked {
            background-color: #3B82F6;
            border-color: #3B82F6;
        }

        .step-transition {
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .hidden-step {
            display: none;
            opacity: 0;
            transform: translateX(20px);
        }
    </style>
</head>
<body>

    <div class="stars-container" id="stars"></div>

    <div class="container mx-auto px-4 py-12 flex items-center justify-center min-height-screen">
        
        <!-- Halaman 1: Registrasi -->
        <div id="step1" class="glass-card w-full max-w-md p-8 step-transition">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold mb-2 tracking-tight">Selamat Datang</h1>
                <p class="text-blue-300 text-sm">Silahkan lengkapi data diri Anda</p>
            </div>

            <div class="space-y-5">
                <div>
                    <label class="block text-xs font-semibold uppercase tracking-wider text-gray-400 mb-2">Nama Lengkap</label>
                    <input type="text" id="reg-name" class="input-field w-full px-4 py-3 rounded-xl" placeholder="Masukkan nama...">
                </div>
                <div>
                    <label class="block text-xs font-semibold uppercase tracking-wider text-gray-400 mb-2">Nomor HP</label>
                    <input type="tel" id="reg-phone" class="input-field w-full px-4 py-3 rounded-xl" placeholder="Contoh: 0812...">
                </div>
                <div>
                    <label class="block text-xs font-semibold uppercase tracking-wider text-gray-400 mb-2">Email</label>
                    <input type="email" id="reg-email" class="input-field w-full px-4 py-3 rounded-xl" placeholder="alamat@email.com">
                </div>
                
                <button onclick="goToStep2()" class="btn-primary w-full py-4 rounded-xl font-bold mt-4 flex items-center justify-center gap-2">
                    Lanjut ke Pemesanan
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="Arrow-Right" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Halaman 2: Order -->
        <div id="step2" class="glass-card w-full max-w-2xl p-8 step-transition hidden-step">
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-3xl font-bold mb-1 tracking-tight">Pilih Show</h1>
                    <p class="text-blue-300 text-sm">Tentukan jadwal menonton Anda</p>
                </div>
                <button onclick="goToStep1()" class="text-xs text-gray-400 hover:text-white underline">Kembali</button>
            </div>

            <div class="grid md:grid-cols-2 gap-6 mb-8">
                <div class="space-y-4">
                    <label class="block text-xs font-semibold uppercase tracking-wider text-gray-400 mb-2">Daftar Show</label>
                    
                    <div class="flex flex-col gap-3">
                        <label class="flex items-center p-3 rounded-xl bg-white/5 border border-white/10 cursor-pointer hover:bg-white/10 transition">
                            <input type="checkbox" name="show" value="Ramune" class="checkbox-custom w-5 h-5 rounded border-gray-600 mr-3">
                            <span>Ramune no Nomikata</span>
                        </label>
                        <label class="flex items-center p-3 rounded-xl bg-white/5 border border-white/10 cursor-pointer hover:bg-white/10 transition">
                            <input type="checkbox" name="show" value="TWT" class="checkbox-custom w-5 h-5 rounded border-gray-600 mr-3">
                            <span>Te wo Tsunagi nagara</span>
                        </label>
                        <label class="flex items-center p-3 rounded-xl bg-white/5 border border-white/10 cursor-pointer hover:bg-white/10 transition">
                            <input type="checkbox" name="show" value="Percin" class="checkbox-custom w-5 h-5 rounded border-gray-600 mr-3">
                            <span>Cara Meminum Ramune</span>
                        </label>
                        <label class="flex items-center p-3 rounded-xl bg-white/5 border border-white/10 cursor-pointer hover:bg-white/10 transition">
                            <input type="checkbox" name="show" value="Pajama Drive" class="checkbox-custom w-5 h-5 rounded border-gray-600 mr-3">
                            <span>Pajama Drive</span>
                        </label>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-semibold uppercase tracking-wider text-gray-400 mb-2">Tanggal Show</label>
                    <input type="date" id="order-date" class="input-field w-full px-4 py-3 rounded-xl mb-4">
                    <p class="text-[10px] text-gray-500 italic">Pilih tanggal utama untuk show yang dicentang di atas.</p>
                </div>
            </div>

            <div class="mb-8">
                <label class="block text-xs font-semibold uppercase tracking-wider text-gray-400 mb-2">Alternatif Show & Tanggal (Opsional)</label>
                <textarea id="order-alt" rows="4" class="input-field w-full px-4 py-3 rounded-xl" placeholder="Contoh: Jika Pajama Drive penuh, saya ingin TWT tanggal 25 Mei..."></textarea>
            </div>

            <button onclick="sendOrder()" class="btn-primary w-full py-4 rounded-xl font-bold flex items-center justify-center gap-2 text-lg">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="mr-1">
                    <path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.438 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.884 0 2.225.584 3.911 1.745 5.688l-.999 3.65 3.744-.982zm11.367-7.854c-.12-.199-.441-.32-.923-.561-.481-.24-2.842-1.401-3.282-1.561-.441-.161-.762-.241-1.082.241-.321.481-1.243 1.562-1.523 1.882-.28.321-.561.361-1.042.12-.481-.241-2.032-.749-3.869-2.388-1.428-1.274-2.392-2.846-2.672-3.328-.28-.481-.03-.741.21-.981.216-.216.481-.561.722-.842.24-.28.32-.481.481-.802.16-.32.08-.601-.04-.841-.12-.24-.1.481-1.082-1.522-2.522-.441-.24-.762-.321-1.082-.321-.321 0-.762.12-1.162.561-.4.441-1.523 1.483-1.523 3.611 0 2.128 1.543 4.174 1.763 4.455.22.28 3.036 4.637 7.356 6.507 1.028.444 1.83.709 2.456.908 1.031.328 1.969.282 2.711.171.828-.124 2.542-.882 2.903-1.733.361-.851.361-1.583.251-1.733z"/>
                </svg>
                Kirim via WhatsApp
            </button>
        </div>
    </div>

    <script>
        // Star Background Generation
        const starsContainer = document.getElementById('stars');
        const starCount = 150;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3 + 'px';
            star.style.width = size;
            star.style.height = size;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
            star.style.animationDelay = Math.random() * 5 + 's';
            starsContainer.appendChild(star);
        }

        // Navigation Logic
        function goToStep2() {
            const name = document.getElementById('reg-name').value;
            const phone = document.getElementById('reg-phone').value;
            const email = document.getElementById('reg-email').value;

            if (!name || !phone || !email) {
                alert('Mohon isi semua data registrasi terlebih dahulu âœ¨');
                return;
            }

            document.getElementById('step1').classList.add('hidden-step');
            setTimeout(() => {
                document.getElementById('step1').style.display = 'none';
                document.getElementById('step2').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('step2').classList.remove('hidden-step');
                }, 50);
            }, 500);
        }

        function goToStep1() {
            document.getElementById('step2').classList.add('hidden-step');
            setTimeout(() => {
                document.getElementById('step2').style.display = 'none';
                document.getElementById('step1').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('step1').classList.remove('hidden-step');
                }, 50);
            }, 500);
        }

        // WhatsApp Integration
        function sendOrder() {
            const name = document.getElementById('reg-name').value;
            const phone = document.getElementById('reg-phone').value;
            const email = document.getElementById('reg-email').value;

            const selectedShows = Array.from(document.querySelectorAll('input[name="show"]:checked'))
                .map(cb => cb.value);
            const date = document.getElementById('order-date').value;
            const alt = document.getElementById('order-alt').value;

            if (selectedShows.length === 0 && !alt) {
                alert('Silahkan pilih minimal satu show atau isi kolom alternatif.');
                return;
            }

            const adminPhone = "+6288219688981";
            
            let message = `*PESANAN SHOW BARU* ðŸŒŒ\n\n`;
            message += `*Data Pelanggan:*\n`;
            message += `â€¢ Nama: ${name}\n`;
            message += `â€¢ No. HP: ${phone}\n`;
            message += `â€¢ Email: ${email}\n\n`;
            
            message += `*Detail Order:*\n`;
            message += `â€¢ Show: ${selectedShows.join(', ') || '-'}\n`;
            message += `â€¢ Tanggal Utama: ${date || 'Tidak ditentukan'}\n`;
            
            if (alt) {
                message += `\n*Alternatif/Catatan:*\n${alt}`;
            }

            const encodedMessage = encodeURIComponent(message);
            window.open(`https://wa.me/${adminPhone.replace(/\D/g, '')}?text=${encodedMessage}`, '_blank');
        }
    </script>
</body>
</html>
